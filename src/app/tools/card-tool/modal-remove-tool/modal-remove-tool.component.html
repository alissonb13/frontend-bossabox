<div class="container">
  <div class="modal-body">
    <h5 class="modal-title mb-3">
      <i class="fa fa-times"></i> Remove Tool
    </h5>
    <p>
      Are you sure you want to remove <strong>{{tool.title}}</strong>?
    </p>
    <div class="pull-right mb-3">
      <button class="btn btn-default btn-sm mr-2" (click)="cancel()">
        Cancel
      </button>
      <button class="btn custom-button btn-sm" (click)="removeTool()">
        Yes, remove
      </button>
    </div>
  </div>
</div>
